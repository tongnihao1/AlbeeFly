<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
<link rel="stylesheet" style type="text/css" href="css/day1.css"/>
<style>
h1{foot-family:"宋体";color:blue;}
*{
	foot-size:30px;
}
#sec{/* 用"#"来声明 */
text-decoration: underline;
}
div.aaa{/* 用"."来声明 */
	text-decoration:underline;
}
.aaa{
	text-decoration: line-through;
}
/* id用"#"来定义,是唯一的 */
</style>
	</head>
	<body>
		<!-- 内联样式 -->
		<p style="color:red;">这是测试文字；</p>
		<!-- 内部样式 -->
		<h1 class="aaa">标题，会定义成红色</h1><!-- class选择器 先声明-->
		<div id="sec">zheshiwenziceshi</div><!-- id唯一的，id选择器，只能选择一次 -->
		<div class="aaa">这是测试的文字</div>
		<!-- 网页切换样式就是一个CSS切换而已 -->
		
	</body>
</html>
